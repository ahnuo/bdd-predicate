name: Check Style

on:
  push:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
             python-version: '3.x'        

      - name: Check out
        uses: actions/checkout@v2

      - name: Dependencies
        run: pip install black
          
      - name: Black
        run: black --diff . 

